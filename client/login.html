<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="login.css" />

  <link href="static/font-awesome/css/font-awesome.css" rel="stylesheet">

</head>
<body>
  <div class="login-page">
    <div class="form">
      <!-- <img src="static/png/logo2.png" class="login_logo"></img> -->
      <form class="login-form" action="/auth/local" method="POST">
        <input type="text" placeholder="email" name="email"/>
        <input type="password" placeholder="contraseña" name="password"/>
        <button type="submit">Iniciar Sesión</button>
        <p class="message"></p>
        <br>
        <hr class="login_divider"></hr>
        <p class="message">O ingresa con: </p>
        <br>
      <div class="social-btn-wrap">
        <a class="btn btn-linkedin" href="/auth/linkedin">
          <i class="fa fa-linkedin"></i>
          LinkedIn
        </a>
      </div>
      <div class="social-btn-wrap">
        <a class="btn btn-google" href="/auth/google">
          <i class="fa fa-google-plus"></i>
          Google+
        </a>
      </div>
      </form>


    </div>
  </div>

</body>
